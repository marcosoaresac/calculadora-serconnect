<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas Acad√™micas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 550px;
            width: 100%;
        }
        h2 { color: #2c3e50; text-align: center; border-bottom: 3px solid #007bff; pb: 10px; }
        .section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        .section-av2 { border-left-color: #6f42c1; }
        .section-af { border-left-color: #dc3545; display: none; } /* Escondido inicialmente */
        
        label { display: block; font-weight: 600; font-size: 0.85rem; margin-top: 10px; color: #495057; }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            min-width: 120px;
        }
        .btn-av1 { background: #007bff; color: white; }
        .btn-av2 { background: #6f42c1; color: white; }
        .btn-total { background: #28a745; color: white; width: 100%; margin-top: 10px; font-size: 1.1rem; }
        .btn-af { background: #dc3545; color: white; }
        
        button:hover { opacity: 0.8; transform: translateY(-1px); }

        .result-display {
            margin-top: 15px;
            padding: 10px;
            background: #fff;
            border: 1px dashed #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .aprovado { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .reprovado { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìö Gestor de Notas</h2>

    <div class="section">
        <strong>AV1 ‚Äì Avalia√ß√£o Online (Peso 0.4)</strong>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><label>AOL 1</label><input type="number" id="aol1" max="10" placeholder="0-10"></div>
            <div><label>AOL 2</label><input type="number" id="aol2" max="10" placeholder="0-10"></div>
            <div><label>AOL 3</label><input type="number" id="aol3" max="10" placeholder="0-10"></div>
            <div><label>AOL 4</label><input type="number" id="aol4" max="10" placeholder="0-10"></div>
        </div>
        <div class="btn-group">
            <button class="btn-av1" onclick="calcAV1()">Calcular AV1</button>
        </div>
        <div id="resAV1" class="result-display">AV1: -</div>
    </div>

    <div class="section section-av2">
        <strong>AV2 ‚Äì Prova (Peso 0.6)</strong>
        <label>M√∫ltipla Escolha (at√© 6.0)</label>
        <input type="number" id="av2_obj" max="6" placeholder="0-6">
        <label>Dissertativa (at√© 4.0)</label>
        <input type="number" id="av2_diss" max="4" placeholder="0-4">
        <div class="btn-group">
            <button class="btn-av2" onclick="calcAV2()">Calcular AV2</button>
        </div>
        <div id="resAV2" class="result-display">AV2: -</div>
    </div>

    <button class="btn-total" onclick="calcTotal()">CALCULAR M√âDIA FINAL</button>

    <div id="statusFinal" class="alert"></div>

    <div id="areaAF" class="section section-af">
        <strong>üîÅ Avalia√ß√£o Final (AF/AVF)</strong>
        <p style="font-size: 0.8rem;">Voc√™ n√£o atingiu a m√©dia 7.0. Insira a nota da Final:</p>
        <label>Nota da AF (0 a 10)</label>
        <input type="number" id="notaAF" max="10" placeholder="0-10">
        <button class="btn-af" style="margin-top:10px; width: 100%;" onclick="calcAF()">Calcular Resultado P√≥s-Final</button>
        <div id="resAF" class="result-display" style="margin-top:10px;">Status Final: -</div>
    </div>
</div>

<script>
    let globalAV1 = 0;
    let globalAV2 = 0;
    let mediaParcial = 0;

    function getVal(id) { return parseFloat(document.getElementById(id).value) || 0; }

    function calcAV1() {
        const soma = getVal('aol1') + getVal('aol2') + getVal('aol3') + getVal('aol4');
        globalAV1 = (soma / 4) * 0.4;
        document.getElementById('resAV1').innerHTML = `M√©dia AOLs: ${(soma/4).toFixed(2)} <br> <strong>Contribui√ß√£o na M√©dia (40%): ${globalAV1.toFixed(2)}</strong>`;
        return globalAV1;
    }

    function calcAV2() {
        const notaBruta = getVal('av2_obj') + getVal('av2_diss');
        globalAV2 = notaBruta * 0.6;
        document.getElementById('resAV2').innerHTML = `Nota Prova: ${notaBruta.toFixed(2)} <br> <strong>Contribui√ß√£o na M√©dia (60%): ${globalAV2.toFixed(2)}</strong>`;
        return globalAV2;
    }

    function calcTotal() {
        const av1 = calcAV1();
        const av2 = calcAV2();
        mediaParcial = av1 + av2;
        
        const status = document.getElementById('statusFinal');
        status.style.display = 'block';
        status.innerHTML = `M√©dia Final: ${mediaParcial.toFixed(2)}`;

        if (mediaParcial >= 7.0) {
            status.className = 'alert aprovado';
            status.innerHTML += "<br>APROVADO! üéâ";
            document.getElementById('areaAF').style.display = 'none';
        } else {
            status.className = 'alert reprovado';
            status.innerHTML += "<br>VOC√ä EST√Å EM RECUPERA√á√ÉO (AF)";
            document.getElementById('areaAF').style.display = 'block';
        }
    }

    function calcAF() {
        const notaAF = getVal('notaAF');
        // Regra comum: (M√©dia anterior + AF) / 2. Passa com 5.0.
        // Se a sua faculdade tiver outra regra, mude a linha abaixo:
        const mediaAposAF = (mediaParcial + notaAF) / 2;
        
        const resAF = document.getElementById('resAF');
        if (mediaAposAF >= 5.0) {
            resAF.innerHTML = `M√©dia P√≥s-Final: ${mediaAposAF.toFixed(2)} <br> <strong style="color:green">APROVADO NA FINAL!</strong>`;
        } else {
            resAF.innerHTML = `M√©dia P√≥s-Final: ${mediaAposAF.toFixed(2)} <br> <strong style="color:red">REPROVADO</strong>`;
        }
    }
</script>

</body>
</html>
